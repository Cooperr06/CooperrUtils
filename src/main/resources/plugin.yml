name: CooperrUtils
version: ${project.version}
main: de.cooperr.cooperrutils.CooperrUtils
api-version: 1.16
prefix: CooperrUtils
load: STARTUP
authors: [ Cooperr06 ]
description: Die Utils von dem Cooperr-Server

commands:
  fly:
    description: Lässt dich oder andere fliegen
    usage: /fly [player]
    permission: cooperrutils.command.fly
  inventory:
    description: Zeigt dir das Inventar von einem anderen Spieler
    usage: /inventory <player>
    permission: cooperrutils.command.inventory
    aliases:
      - inv
  client:
    description: Zeigt dir den Client-Namen von einem Spieler an
    usage: /client <player>
    permission: cooperrutils.command.client
  ping:
    description: Zeigt dir die Latenz von einem Spieler an
    usage: /ping <player>
    permission: cooperrutils.command.ping
  healfeed:
    description: Heilt dich, andere oder alle Spieler
    usage: /healfeed [player | @a]
    permission: cooperrutils.command.healfeed
    aliases:
      - hf
  reset:
    description: Setzt die Welten zurück
    usage: /reset
    permission: cooperrutils.command.reset
  timer:
    description: Managed den Timer
    usage: /timer <action>
    permission: cooperrutils.command.timer
  gamemode:
    description: Wechselt den Gamemode von deinem, einem anderen oder allen Spielern
    usage: /gamemode <mode> [player | @a]
    permission: minecraft.command.gamemode
    aliases:
      - gm
  heartboard:
    description: Zeigt oder versteckt das Heartboard in der Tablist
    usage: /heartboard <action>
    permission: cooperrutils.command.heartboard
